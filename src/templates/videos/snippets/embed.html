
<video id="{{ publick_id }}"
    class="cfe-video"
    controls
    autoplay
    data-publick-id="{{ publick_id }}"
    data-video-url="{{ video_url }}"
    data-cloud-name="{{ cloud_name }}"
    class="cld-video-player cld-video-player-skin-light"
    data-cld-colors='{ "base": "{% if base_color %} {{ base_color }}{% else %}#0071ba{% endif %}",
     "accent": "#db8226", "text": "#fff" }'
    >
    
</video>
